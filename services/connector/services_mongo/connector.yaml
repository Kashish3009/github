kind: Connector
version: v2
definition:
  name: services_mongo
  subgraph: services
  source: hasura/mongodb:v1.3.0
  context: .
  envMapping:
    HASURA_SERVICE_TOKEN_SECRET:
      fromEnv: SERVICES_SERVICES_MONGO_HASURA_SERVICE_TOKEN_SECRET
    MONGODB_DATABASE_URI:
      fromEnv: SERVICES_SERVICES_MONGO_MONGODB_DATABASE_URI
    OTEL_EXPORTER_OTLP_ENDPOINT:
      fromEnv: SERVICES_SERVICES_MONGO_OTEL_EXPORTER_OTLP_ENDPOINT
    OTEL_SERVICE_NAME:
      fromEnv: SERVICES_SERVICES_MONGO_OTEL_SERVICE_NAME
